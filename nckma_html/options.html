<html>
<head>
	<title>Narcikarma Options</title>
	<link href="../nckma_assets/narcikarma.css" rel="stylesheet" type="text/css">
	<script src="../nckma_scripts/ga.js"></script>
</head>
<body class="nckOptions">
	<div class="nckContent">
		<h1 id="nck_title">Narcikarma Options</h1>


		<!-- div class="nckOptionsContainer" title="When your comment karma has increased by this amount, an alert will be shown.">

			<input type="text" id="opt_alertCommentGain">&nbsp;<span id="opt_alertCommentGain_status"></span>
		</div-->

		<!--div class="nckOptionsContainer" title="When your link karma has increased by this amount, an alert will be shown.">

		</div-->

		<div class="nckOptionsContainer" title="Interval that your karma stats will be checked.">
			<label for="opt_interval">Refresh Interval</label>
			<select id="opt_interval">
				<option value="120">2 minutes</option>
				<option value="300">5 minutes</option>
				<option value="600">10 minutes</option>
				<option value="1200">20 minutes</option>
				<option value="1800">30 minutes</option>
				<option value="2700">45 minutes</option>
				<option value="3600">1 Hour</option>
				<option value="0">disabled</option>
			</select>&nbsp;<span id="opt_interval_status"></span>
		</div>

		<div class="nckOptionsContainer" title="Format for dates.">
			<label for="opt_dateFormat">Date Format</label>
			<select id="opt_dateFormat">
				<option value="US">US</option>
				<option value="UK">UK</option>
				<!-- option value="*">Other</option-->
			</select>&nbsp;<span id="opt_dateFormat_status"></span>
		</div>

		<div class="nckOptionsContainer" title="Contents of top icon row.">
			<label for="opt_row0">Top Row</label>
			<select id="opt_row0">
				<option value="cKarma">Comment Karma</option>
<!-- 
				<option value="flagsAndC">Alternate Status Flags and Comment Karma</option>
-->
				<option value="lKarma">Link Karma</option>
<!-- 
				<option value="flagsAndL">Alternate Status Flags and Link Karma</option>
-->
				<option value="flags">Status Flags</option>
			</select>&nbsp;<span id="opt_row0_status"></span>
		</div>

		<div class="nckOptionsContainer" title="Contents of second icon row.">
			<label for="opt_row1">Second Row</label>
			<select id="opt_row1">
				<option value="cKarma">Comment Karma</option>
<!-- 
				<option value="flagsAndC">Alternate Status Flags and Comment Karma</option>
-->
				<option value="lKarma">Link Karma</option>
<!-- 
				<option value="flagsAndL">Alternate Status Flags and Link Karma</option>
-->
				<option value="flags">Status Flags</option>
			</select>&nbsp;<span id="opt_row1_status"></span>
		</div>

		<h3>Flags</h3>
		(If shown...)
<!-- 

		<div class="nckOptionsContainer" title="First flag shown on flag row.">
			<label for="opt_alternateTime">Alternate Flags Every</label>
			<select id="opt_alternateTime">
				<option value="5">5 Seconds</option>
				<option value="15">15 Seconds</option>
				<option value="30">30 Seconds</option>
				<option value="60">1 minute</option>
			</select>&nbsp;(if enabled for a row)&nbsp;<span id="opt_alternateTime_status"></span>
		</div>
-->

		<div class="nckOptionsContainer" title="First flag shown on flag row.">
			<label for="opt_flag0">First Flag</label>
			<select id="opt_flag0">
				<option value="blank">blank</option>
				<option value="has_mail_both">Messages or Mod Mail</option>
				<option value="has_mail">Messages/User Mail</option>
				<option value="has_mod_mail">Mod Mail</option>
				<option value="is_mod">Moderator</option>
				<option value="is_gold">Reddit Gold</option>
			</select>&nbsp;<span id="opt_flag0_status"></span>
		</div>
		<div class="nckOptionsContainer" title="Second flag shown on flag row.">
			<label for="opt_flag1">Second Flag</label>
			<select id="opt_flag1">
				<option value="blank">blank</option>
				<option value="has_mail_both">Messages or Mod Mail</option>
				<option value="has_mail">Messages/User Mail</option>
				<option value="has_mod_mail">Mod Mail</option>
				<option value="is_mod">Moderator</option>
				<option value="is_gold">Reddit Gold</option>
			</select>&nbsp;<span id="opt_flag1_status"></span>
		</div>
		<div class="nckOptionsContainer" title="Third flag shown on flag row.">
			<label for="opt_flag2">Third Flag</label>
			<select id="opt_flag2">
				<option value="blank">blank</option>
				<option value="has_mail_both">Messages or Mod Mail</option>
				<option value="has_mail">Messages/User Mail</option>
				<option value="has_mod_mail">Mod Mail</option>
				<option value="is_mod">Moderator</option>
				<option value="is_gold">Reddit Gold</option>
			</select>&nbsp;<span id="opt_flag2_status"></span>
		</div>
		<div class="nckOptionsContainer" title="Last flag shown on flag row.">
			<label for="opt_flag3">Last Flag</label>
			<select id="opt_flag3">
				<option value="blank">blank</option>
				<option value="has_mail_both">Messages or Mod Mail</option>
				<option value="has_mail">Messages/User Mail</option>
				<option value="has_mod_mail">Mod Mail</option>
				<option value="is_mod">Moderator</option>
				<option value="is_gold">Reddit Gold</option>
			</select>&nbsp;<span id="opt_flag3_status"></span>
		</div>

		<h3>Colors</h3>

		<div class="nckOptionsContainer" title="Positive Votes">
			<label for="opt_posChange">Positive Change (rgba)</label>
			<input id="opt_posChange" type="text" />&nbsp;<span id="opt_posChange_status"></span>
		</div>
		<div class="nckOptionsContainer" title="No Change In Votes">
			<label for="opt_noChange">No Change (rgba)</label>
			<input id="opt_noChange" type="text" />&nbsp;<span id="opt_noChange_status"></span>
		</div>
		<div class="nckOptionsContainer" title="Negative Votes">
			<label for="opt_negChange">Negative Change (rgba)</label>
			<input id="opt_negChange" type="text" />&nbsp;<span id="opt_negChange_status"></span>
		</div>
		<div class="nckOptionsContainer" title="Gold">
			<label for="opt_gold">Gold</label>
			<input id="opt_gold" type="text" />&nbsp;<span id="opt_gold_status"></span>
		</div>

		<div class="nckOptionsButtons">
			<button id="nckma_save">Save Options</button>
			<button id="nckma_default">Default Options</button>
		</div>

	</div>

	<script src="../nckma_scripts/jquery-1.8.2.min.js"></script>
	<script src="../nckma_scripts/bpmv.js"></script>
	<script src="../nckma_scripts/narcikarma.js"></script>
	<script src="../nckma_scripts/options.js"></script>

</body>
</html>
