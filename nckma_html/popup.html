<html>
<head>
	<title>Narcikarma Options</title>
	<link href="../nckma_assets/narcikarma.css" rel="stylesheet" type="text/css">
	<script src="../nckma_scripts/ga.js"></script>
</head>
<body class="nckPopup">

	<button id="nck_close_x">X</button>

	<div class="nckContent nckPopup">

		<h3 id="nck_name">Narcikarma</h3>
		<div id="nck_desc"></div>

		<table class="nckPopUserStats">
			<tbody>
				<tr>
					<td>User</td>
					<td id="nck_user"></td>
				</tr>
				<tr>
					<td>Cake Day</td>
					<td id="nck_cakeday"></td>
				</tr>
				<tr>
					<td>Starting Link Karma</td>
					<td id="nck_start_lkarma"></td>
				</tr>
				<tr>
					<td>Current Link Karma</td>
					<td id="nck_curr_lkarma"></td>
				</tr>
				<tr>
					<td>Starting Comment Karma</td>
					<td id="nck_start_ckarma"></td>
				</tr>
				<tr>
					<td>Current Comment Karma</td>
					<td id="nck_curr_ckarma"></td>
				</tr>
				<tr>
					<td>Has Mail</td>
					<td id="nck_has_mail"></td>
				</tr>
				<tr>
					<td>Is A Mod</td>
					<td id="nck_is_mod"></td>
				</tr>
				<tr>
					<td>Has Mod Mail</td>
					<td id="nck_has_mod_mail"></td>
				</tr>
				<tr>
					<td>Has Reddit Gold</td>
					<td id="nck_is_gold"></td>
				</tr>
				<tr>
					<td>Starting Data Checked</td>
					<td id="nck_start_timestamp"></td>
				</tr>
				<tr>
					<td>Current Data Checked</td>
					<td id="nck_curr_timestamp"></td>
				</tr>
			</tbody>
		</table>
		<div class="nckButtonRow">
			<button id="nck_pop_btn_reset">Reset Stats</button>
			<button id="nck_pop_btn_user">Open User</button>
			<button id="nck_pop_btn_options">Options</button>
			<button id="nck_pop_btn_close">Close</button>
		</div>
		<div class="nckButtonRow nckButtonRowHelp">
			<button id="nck_pop_btn_subreddit">/r/Narcikarma</button>
			<button id="nck_pop_btn_source">Source</button>
			<button id="nck_pop_btn_cws">Chrome Web Store</button>
		</div>

	</div>

	<script src="../nckma_scripts/jquery-1.8.2.min.js"></script>
	<script src="../nckma_scripts/bpmv.js"></script>
	<script src="../nckma_scripts/narcikarma.js"></script>
	<script src="../nckma_scripts/popup.js"></script>

</body>
</html>
